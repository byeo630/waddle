 <div id='account_connect_bg'>
  <div class='centered'>
  	<div class="footprintitem col-lg-12">
  		<h2>{{venue.name}}</h2>
  	<form class="navbar-form navbar-left" role="search">
  		<textarea  ng-model="footprintCaption" type="text" class="form-control" placeholder="What did you think of this place?">
  		</textarea>
  	  <button type="submit" class="btn btn-default" ng-click="sendCheckinDataToServer(venue)" ui-sref="map.feed">Post</button>
    </form>
  </div>
  <span class="cancel" ui-sref='map.feed.checkin'>X</span>
</div>
</div>
